<div class="container">
  <h2>Orders</h2>
  <div class="buttons">
    <div class="page-buttons">
      <button routerLink="/orders">Customers</button>
      <button routerLink="/orders">Orders</button>
      <button routerLink="/new-order">New Order</button>
    </div>
    <div class="page-buttons db-setting-btns">
      <button (click)="logout()">Logout</button>
    </div>
  </div>

  <div>
    <div class="save-order-area">
      <form (ngSubmit)="editOrder()">
        <div>
          <label for="orderId">Order ID</label>
          <label for="orderId">{{ order.id }}</label>
        </div>

        <div>
          <label for="customerId">Customer</label>
          <label for="customerId">{{ order.customerId }}</label>
        </div>
        <div>
          <label for="billingAddress">Billing Address:</label>
          <input
            type="text"
            id="billingAddress"
            name="billingAddress"
            [(ngModel)]="order.billingAddress"
            required
          />
        </div>
        <div>
          <label for="shippingAddress">Shipping Address:</label>
          <input
            type="text"
            id="shippingAddress"
            name="shippingAddress"
            [(ngModel)]="order.shippingAddress"
            required
          />
        </div>

        <div>
          <label for="totalPrice">Total Price</label>
          <input
            type="text"
            id="totalPrice"
            name="totalPrice"
            [(ngModel)]="order.totalPrice"
            required
          />
        </div>
        <div>
          <label for="totalQuantity">Total Quantity</label>
          <input
            type="number"
            id="totalQuantity"
            name="totalQuantity"
            [(ngModel)]="order.totalQuantity"
            required
          />
        </div>
        <div class="save-btn">
          <button type="submit">Save Changes</button>
        </div>
      </form>

      <app-new-order [incomingOrder]="order"></app-new-order>
    </div>
  </div>
</div>
