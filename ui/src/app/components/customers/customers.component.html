<div class="container">
  <app-header pageTitle="Customers"></app-header>
  <div class="buttons">
    <div class="page-buttons">
      <button routerLink="/new-customer">New Customer</button>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Authorization Level</th>
        <!-- <th>Password</th> -->
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phoneNumber }}</td>
        <td>{{ customer.authorizationLevel }}</td>
        <td><button (click)="editCustomer(customer.id)">Edit</button></td>
        <td><button (click)="deleteCustomer(customer.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
