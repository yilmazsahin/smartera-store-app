<div class="container">
  <app-header pageTitle="Edit Product"></app-header>


  <a routerLink="/new-product">New Product</a>

  <div class="save-product-area">
    <div>
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="product.name"
        required
      />
    </div>
    <div>
      <label for="Price">Price</label>
      <input
        type="text"
        id="price"
        name="price"
        [(ngModel)]="product.price"
        required
      />

      <div class="save-customer-btn">
        <button (click)="editProduct()" type="submit">Save Changes</button>
      </div>
    </div>
    <div class="page-buttons db-setting-btns"></div>
  </div>
</div>
